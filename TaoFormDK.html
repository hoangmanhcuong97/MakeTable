<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tao form dk nguoi dung</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="get">
      <p><h3>Họ và tên:</h3></p>
      <p><input type="text" name="txtUserName" id="txtUserName"></p>
      <p><h3>Email:</h3></p>
      <p><input type="email" name="txtEmail" id="txtEmail"></p>
      <p><h3>Số điện thoại:</h3></p>
      <p><input type="number" name="Number" id="Number"></p>
      <p><h3>Giới tính:</h3></p>
      <p><b>
        <input type="radio" name="Gender" id="male">Nam
        <input type="radio" name="Gender" id="female">Nữ
      </b></p>
      <p><input type="submit" value="Submit"></p>
</form>
</body>
</html>
